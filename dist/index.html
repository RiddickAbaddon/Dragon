<!DOCTYPE html>
<html lang="pl">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dragon</title>
   </head>

   <body>
      <div id="menu">
         <div class="menuWrapper">
            <h1 class="menuMainTitle">Dragon - the game</h1>
            <div class="menuRow">
               <div class="menuColumn">
                  <h2 class="menuTitle">Mapa:</h2>
                  <div id="mapsList"></div>
               </div>
               <div class="menuColumn">
                  <h2 class="menuTitle">Smok:</h2>
                  <div id="dragonSkinsList"></div>
               </div>
               <div class="menuColumn">
                  <h2 class="menuTitle">Ustawienia:</h2>
                  <div class="settingsPanel">
                     <h3 class="settingsTitle">Szybkość:</h3>
                     <div id="speedSettingsList" class="settingsRow"></div>
                  </div>
                  <div class="settingsPanel">
                     <h3 class="settingsTitle">Cel:</h3>
                     <div id="targetSettingsList" class="settingsRow"></div>
                  </div>
               </div>

               <div class="button" id="newGame">
                  <div class="background">
                     <div class="visibleContainer">
                        <div class="fillColor"></div>
                        <div class="fillReflex"></div>
                     </div>
                     <div class="placeholder">Nowa gra</div>
                  </div>
               </div>
            </div>
            <div class="menuInfo">
               version: 0.3.0 (pre-alfa) | development: Marcin Kalinowski
            </div>
         </div>
      </div>
      <div class="gameWrapper">
         <div id="game" class="view">
            <div class="boardWrapper">
               <div class="boardView" id="winInfo">
                  <h1 class="menuMainTitle">Cel osiągnięty</h1>
                  <div class="button" id="restart">
                     <div class="background">
                        <div class="visibleContainer">
                           <div class="fillColor"></div>
                           <div class="fillReflex"></div>
                        </div>
                        <div class="placeholder">Od nowa</div>
                     </div>
                  </div>
                  <div class="button" id="backToMenu">
                     <div class="background">
                        <div class="visibleContainer">
                           <div class="fillColor"></div>
                           <div class="fillReflex"></div>
                        </div>
                        <div class="placeholder">Menu</div>
                     </div>
                  </div>
               </div>
               <div class="boardView" id="failureInfo">
                  <h1 class="menuMainTitle">Porażka</h1>
                  <div class="button" id="restart2">
                     <div class="background">
                        <div class="visibleContainer">
                           <div class="fillColor"></div>
                           <div class="fillReflex"></div>
                        </div>
                        <div class="placeholder">Od nowa</div>
                     </div>
                  </div>
                  <div class="button" id="backToMenu2">
                     <div class="background">
                        <div class="visibleContainer">
                           <div class="fillColor"></div>
                           <div class="fillReflex"></div>
                        </div>
                        <div class="placeholder">Menu</div>
                     </div>
                  </div>
               </div>
               <div class="boardView" id="pauseInfo">
                  <h1 class="menuMainTitle">Pauza</h1>
                  <p class="description">Wciśnij P aby kontynuować</p>
               </div>
               <div id="board"></div>
            </div>
            <div id="gameSidebar">
               <div class="topSection">
                  <div class="barContainer">
                     <div class="icon" id="healthIcon"></div>
                     <div class="progressBar" id="healthBar">
                        <div class="backgroundBar">
                           <div class="visibleContainer">
                              <div class="fillColor"></div>
                              <div class="fillReflex"></div>
                           </div>
                           <div class="placeholderBar">10/10</div>
                        </div>
                     </div>
                  </div>

                  <div class="barContainer">
                     <div class="icon" id="fireIcon"></div>
                     <div class="progressBar" id="fireBar">
                        <div class="backgroundBar">
                           <div class="visibleContainer">
                              <div class="fillColor"></div>
                              <div class="fillReflex"></div>
                           </div>
                           <div class="placeholderBar">3/3</div>
                        </div>
                     </div>
                  </div>

                  <div class="barContainer">
                     <div class="icon" id="targetIcon"></div>
                     <div class="progressBar" id="targetBar">
                        <div class="backgroundBar">
                           <div class="visibleContainer">
                              <div class="fillColor"></div>
                              <div class="fillReflex"></div>
                           </div>
                           <div class="placeholderBar">10/10</div>
                        </div>
                     </div>
                  </div>
               </div>

               <div class="bottomSection">
                  <div id="instructionsImage"></div>
               </div>
            </div>
         </div>
      </div>
   <script src="bundle.js"></script></body>
</html>
